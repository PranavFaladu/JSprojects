<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Geometry Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
        .section input {
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .section button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .section button:hover {
            background-color: #27ae60;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<header>
    3D Geometry Calculator - 9 Shapes
</header>

<div class="container">
    <!-- Cube Section -->
    <div class="section">
        <h2>Cube</h2>
        <input type="number" id="cubeSide" placeholder="Side Length" />
        <button onclick="calculateCube()">Calculate</button>
        <div class="result" id="cubeResult"></div>
    </div>

    <!-- Sphere Section -->
    <div class="section">
        <h2>Sphere</h2>
        <input type="number" id="sphereRadius" placeholder="Radius" />
        <button onclick="calculateSphere()">Calculate</button>
        <div class="result" id="sphereResult"></div>
    </div>

    <!-- Cylinder Section -->
    <div class="section">
        <h2>Cylinder</h2>
        <input type="number" id="cylinderRadius" placeholder="Radius" />
        <input type="number" id="cylinderHeight" placeholder="Height" />
        <button onclick="calculateCylinder()">Calculate</button>
        <div class="result" id="cylinderResult"></div>
    </div>

    <!-- Cone Section -->
    <div class="section">
        <h2>Cone</h2>
        <input type="number" id="coneRadius" placeholder="Radius" />
        <input type="number" id="coneHeight" placeholder="Height" />
        <button onclick="calculateCone()">Calculate</button>
        <div class="result" id="coneResult"></div>
    </div>

    <!-- Rectangular Prism Section -->
    <div class="section">
        <h2>Rectangular Prism</h2>
        <input type="number" id="rectPrismLength" placeholder="Length" />
        <input type="number" id="rectPrismWidth" placeholder="Width" />
        <input type="number" id="rectPrismHeight" placeholder="Height" />
        <button onclick="calculateRectPrism()">Calculate</button>
        <div class="result" id="rectPrismResult"></div>
    </div>

    <!-- Pyramid Section -->
    <div class="section">
        <h2>Pyramid</h2>
        <input type="number" id="pyramidBase" placeholder="Base Length" />
        <input type="number" id="pyramidHeight" placeholder="Height" />
        <button onclick="calculatePyramid()">Calculate</button>
        <div class="result" id="pyramidResult"></div>
    </div>

    <!-- Tetrahedron Section -->
    <div class="section">
        <h2>Tetrahedron</h2>
        <input type="number" id="tetrahedronEdge" placeholder="Edge Length" />
        <button onclick="calculateTetrahedron()">Calculate</button>
        <div class="result" id="tetrahedronResult"></div>
    </div>

    <!-- Hemisphere Section -->
    <div class="section">
        <h2>Hemisphere</h2>
        <input type="number" id="hemisphereRadius" placeholder="Radius" />
        <button onclick="calculateHemisphere()">Calculate</button>
        <div class="result" id="hemisphereResult"></div>
    </div>

    <!-- Torus Section -->
    <div class="section">
        <h2>Torus</h2>
        <input type="number" id="torusRadius" placeholder="Radius" />
        <input type="number" id="torusTubeRadius" placeholder="Tube Radius" />
        <button onclick="calculateTorus()">Calculate</button>
        <div class="result" id="torusResult"></div>
    </div>
</div>

<script>
    // Cube Calculation
    function calculateCube() {
        let side = document.getElementById("cubeSide").value;
        let volume = Math.pow(side, 3);
        let surfaceArea = 6 * Math.pow(side, 2);
        document.getElementById("cubeResult").innerText = `Volume: ${volume}, Surface Area: ${surfaceArea}`;
    }

    // Sphere Calculation
    function calculateSphere() {
        let radius = document.getElementById("sphereRadius").value;
        let volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
        let surfaceArea = 4 * Math.PI * Math.pow(radius, 2);
        document.getElementById("sphereResult").innerText =` Volume: ${volume.toFixed(2)}, Surface Area: ${surfaceArea.toFixed(2)}`;
    }

    // Cylinder Calculation
    function calculateCylinder() {
        let radius = document.getElementById("cylinderRadius").value;
        let height = document.getElementById("cylinderHeight").value;
        let volume = Math.PI * Math.pow(radius, 2) * height;
        let surfaceArea = 2 * Math.PI * radius * (radius + height);
        document.getElementById("cylinderResult").innerText = `Volume: ${volume.toFixed(2)}, Surface Area: ${surfaceArea.toFixed(2)}`;
    }

    // Cone Calculation
    function calculateCone() {
        let radius = document.getElementById("coneRadius").value;
        let height = document.getElementById("coneHeight").value;
        let volume = (1 / 3) * Math.PI * Math.pow(radius, 2) * height;
        let slantHeight = Math.sqrt(Math.pow(radius, 2) + Math.pow(height, 2));
        let surfaceArea = Math.PI * radius * (radius + slantHeight);
        document.getElementById("coneResult").innerText = `Volume: ${volume.toFixed(2)}, Surface Area: ${surfaceArea.toFixed(2)}`;
    }

    // Rectangular Prism Calculation
    function calculateRectPrism() {
        let length = document.getElementById("rectPrismLength").value;
        let width = document.getElementById("rectPrismWidth").value;
        let height = document.getElementById("rectPrismHeight").value;
        let volume = length * width * height;
        let surfaceArea = 2 * (length * width + length * height + width * height);
        document.getElementById("rectPrismResult").innerText = `Volume: ${volume}, Surface Area: ${surfaceArea}`;
    }

    // Pyramid Calculation
    function calculatePyramid() {
        let base = document.getElementById("pyramidBase").value;
        let height = document.getElementById("pyramidHeight").value;
        let volume = (1 / 3) * Math.pow(base, 2) * height;
        let surfaceArea = Math.pow(base, 2) + 2 * base * Math.sqrt(Math.pow(height, 2) + Math.pow(base / 2, 2));
        document.getElementById("pyramidResult").innerText =` Volume: ${volume.toFixed(2)}, Surface Area: ${surfaceArea.toFixed(2)}`;
    }

    // Tetrahedron Calculation
    function calculateTetrahedron() {
        let edge = document.getElementById("tetrahedronEdge").value;
        let volume = Math.pow(edge, 3) / (6 * Math.sqrt(2));
        let surfaceArea = Math.sqrt(3) * Math.pow(edge, 2);
        document.getElementById("tetrahedronResult").innerText = `Volume: ${volume.toFixed(2)}, Surface Area: ${surfaceArea.toFixed(2)}`;
    }

    // Hemisphere Calculation
    function calculateHemisphere() {
        let radius = document.getElementById("hemisphereRadius").value;
        let volume = (2 / 3) * Math.PI * Math.pow(radius, 3);
        let surfaceArea = 3 * Math.PI * Math.pow(radius, 2);
        document.getElementById("hemisphereResult").innerText =` Volume: ${volume.toFixed(2)}, Surface Area: ${surfaceArea.toFixed(2)}`;
    }

    // Torus Calculation
    function calculateTorus() {
        let radius = document.getElementById("torusRadius").value;
        let tubeRadius = document.getElementById("torusTubeRadius").value;
        let volume = (Math.PI * Math.pow(tubeRadius, 2)) * (2 * Math.PI * radius);
        let surfaceArea = (4 * Math.PI * Math.PI) * radius * tubeRadius;
        document.getElementById("torusResult").innerText =` Volume: ${volume.toFixed(2)}, Surface Area: ${surfaceArea.toFixed(2)}`;
    }
</script>

</body>
</html>
